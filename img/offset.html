<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{
	margin:0;
	padding: 0;
}
html,body{
	width: 100%;
	height: 100%;
	overflow: hidden;
}
	div{
		width: 300px;
		height: 300px;
		background: #4ad5ff;
		position: absolute;
		left: 0;
		top:0;

	}
</style>
<body>
	<div></div>
</body>
</html>
<script>
	let div=document.querySelector("div");
    let maxH=window.innerHeight-div.offsetHeight;
    let maxW=window.innerWidth-div.offsetWidth;
	setInterval(move,100);
	let speedY=20,speedX=10;
	function move(){
       let tops=div.offsetTop+speedY;
       let lefts=div.offsetLeft+speedX;
       if(tops>=maxH){
       	 top=maxH;
       	 speedY*=-1;
       }
       if(tops<0){
       	tops=0;
       	speedY*=-1;
       }
        if(lefts >= maxW){
                lefts = maxW
                speedX *=-1;
            }
            if(lefts < 0){
                lefts = 0;
                speedX *= -1;
            }
       div.style.top=tops+"px";
       div.style.left=lefts+"px";
	}
	 window.onresize = function(){
            maxH = window.innerHeight - div.offsetHeight;
            maxW = window.innerWidth - div.offsetWidth;
        }
</script>
